name: repodocgen
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0

  # Scientific Computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0

  # Visualization (optional for dependency graphs)
  - matplotlib>=3.8.0
  - networkx>=3.2.0

  # Development Tools
  - pytest>=7.4.0
  - black>=23.12.0
  - pylint>=3.0.0

  # Install remaining dependencies via pip
  - pip:
    # Core LLM and Framework
    - openai>=1.0.0
    - llama-index>=0.9.0
    - llama-index-embeddings-huggingface>=0.1.0
    - llama-index-vector-stores-qdrant>=0.1.0
    - llama-index-vector-stores-faiss>=0.1.0

    # Vector Databases and Embeddings
    - faiss-cpu>=1.7.4
    - qdrant-client>=1.7.0
    - sentence-transformers>=2.2.2
    - InstructorEmbedding>=1.0.1
    - voyageai>=0.2.0

    # Code Parsing
    - tree-sitter>=0.20.4
    - tree-sitter-python>=0.20.4
    - tree-sitter-javascript>=0.20.3
    - tree-sitter-java>=0.20.2
    - tree-sitter-cpp>=0.20.3
    - tree-sitter-go>=0.20.0

    # Search and Retrieval
    - rank-bm25>=0.2.2
    - nltk>=3.8.1

    # Web Framework
    - flask>=3.0.0
    - flask-cors>=4.0.0

    # Data Processing
    - requests>=2.31.0
    - aiohttp>=3.9.0
    - gitpython>=3.1.40
    - pygments>=2.17.0

    # Evaluation and Metrics
    - rouge-score>=0.1.2
    - bert-score>=0.3.13
    - sacrebleu>=2.3.1

    # Testing
    - pytest-cov>=4.1.0
    - pytest-asyncio>=0.21.0

    # Utilities
    - python-dotenv>=1.0.0
    - tqdm>=4.66.0
    - pyyaml>=6.0.1
    - toml>=0.10.2
    - rich>=13.7.0
    - graphviz>=0.20.1
